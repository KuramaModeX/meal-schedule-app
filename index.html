<script>
  const mealNames = [
    "Breakfast",
    "Mid-Morning Snack",
    "Lunch",
    "Mid-Afternoon Snack",
    "Pre-Workout Snack",
    "Post-Workout Snack",
    "Dinner",
    "Bedtime Snack"
  ];

  const intervals = [60, 150, 120, 150, 120, 90, 90, 120]; // in minutes

  function generateSchedule() {
    const wakeTime = document.getElementById("wakeTime").value;
    if (!wakeTime) {
      alert("Please enter your wake-up time.");
      return;
    }

    // Debug log
    console.log("Wake-up time input:", wakeTime); // e.g. "13:30"

    const [hour, minute] = wakeTime.split(":").map(Number);
    let current = new Date();
    current.setHours(hour, minute, 0, 0); // Set to wake time

    const scheduleList = document.getElementById("schedule");
    scheduleList.innerHTML = "";

    for (let i = 0; i < mealNames.length; i++) {
      current = new Date(current.getTime() + intervals[i] * 60000); // Add interval
      const timeStr = current.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      const li = document.createElement("li");
      li.textContent = `${mealNames[i]} â€“ ${timeStr}`;
      scheduleList.appendChild(li);
    }
  }
</script>
