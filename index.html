<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Schedule Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }
    ul {
      margin-top: 2rem;
      padding-left: 1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Meal Schedule Generator</h1>
  <label for="wakeTime">Enter Wake-Up Time:</label>
  <input type="time" id="wakeTime" />

  <button onclick="generateSchedule()">Generate</button>

  <ul id="schedule"></ul>

  <script>
    const mealNames = [
      "Breakfast",
      "Mid-Morning Snack",
      "Lunch",
      "Mid-Afternoon Snack",
      "Pre-Workout Snack",
      "Post-Workout Snack",
      "Dinner",
      "Bedtime Snack"
    ];

    const intervals = [60, 150, 120, 150, 120, 90, 90, 120]; // Minutes after previous meal

    function generateSchedule() {
      const wakeTime = document.getElementById("wakeTime").value;
      if (!wakeTime) {
        alert("Please enter your wake-up time.");
        return;
      }

      const [hour, minute] = wakeTime.split(":").map(Number);
      let current = new Date();
      current.setHours(hour, minute, 0, 0);

      const scheduleList = document.getElementById("schedule");
      scheduleList.innerHTML = "";

      for (let i = 0; i < mealNames.length; i++) {
        current = new Date(current.getTime() + intervals[i] * 60000); // add minutes
        const timeStr = current.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
        const li = document.createElement("li");
        li.textContent = `${mealNames[i]} â€“ ${timeStr}`;
        scheduleList.appendChild(li);
      }
    }
  </script>
</body>
</html>
